	<br/>

			</td>
			<td valign="top">
				<!--<div id="status_can2" class="sensor_off">Sensor Off</div>-->
				<canvas id="chart_rs485_2" width="600" height="400"></canvas>
			</td>
			<!--<td valign="top">
				<div id="status_opticaldepth"  class="sensor_off">Sensor Off</div>
				<canvas id="chart_opticaldepth" width="300" height="300"></canvas>

		</tr>
	</table>
	<br/>
	<h1 align="center">CAN Sensor Monitor</h1><br/>

		<tr>
			<th>Diatance</th>

			<!--<th>Optical Depth</th>-->
		</tr>

			<td valign="top">

				<!--<div id="status_can2" class="sensor_off">Sensor Off</div>-->

			</td>
			<!--<td valign="top">
				<div id="status_opticaldepth"  class="sensor_off">Sensor Off</div>
				<canvas id="chart_opticaldepth" width="300" height="300"></canvas>
			</td>-->
		</tr>
		<tr>
			<td id="log" align="center" colspan="2">
				** Connection Log **<br/><textarea id="log_console" rows="12" cols="120"></textarea>
			</td>
		</tr>
	</table>

	
</body>
</html>
